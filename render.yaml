services:
  # PostgreSQL Database
  - type: pserv
    name: tripsage-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: tripsage
        user: tripsage_user

  # Main Web Service (Backend + Frontend)
  - type: web
    name: tripsage-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: tripsage-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://tripsage-app.onrender.com/api/auth/google/callback
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: AMADEUS_CLIENT_ID
        sync: false
      - key: AMADEUS_CLIENT_SECRET
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false
      - key: TRIPADVISOR_API_KEY
        sync: false
      - key: VITE_API_URL
        value: https://tripsage-app.onrender.com

